spring:
  cloud:
    config:
      label: dev
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 5000
---
spring:
  profiles: known-config-server
  cloud:
    config:
      uri: http://config:8888/
---
spring:
  profiles: registered-config-server
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
