spring:
  profiles:
    active: registered-config-server
  cloud:
    config:
      label: ${configLabel:dev}
      fail-fast: true
      retry:
        max-attempts: 3
        initial-interval: 5000
---
spring:
  profiles: known-config-server
  cloud:
    config:
      uri: ${configServerUri:http://discovery:8761/eureka/}
---
spring:
  profiles: registered-config-server
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: ${configServiceName:config}
eureka:
  client:
    serviceUrl:
      defaultZone: ${serviceUrlDefaultZone:http://discovery:8761/eureka/}
