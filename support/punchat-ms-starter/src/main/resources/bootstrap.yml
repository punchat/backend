spring:
  cloud:
    config:
      label: issue-43-nomad
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 5000
---
spring:
  profiles: known-config-server
  cloud:
    config:
      uri: http://config:8888/
---
spring:
  profiles: registered-config-server
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config
    consul:
      host: ${serviceUrlDefaultZone:consul}
      port: ${serviceUrlDefaultPort:8500}